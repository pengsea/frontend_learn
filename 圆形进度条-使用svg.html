<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      style="transform: rotate(-90deg)"
      width="400" 
      height="400"
    >
      <g fill="none">
        <circle stroke="red" cx="200" cy="200" r="100" stroke-width="10" />
        <circle
          stroke="blue"
          cx="200"
          cy="200"
          r="100"
          stroke-width="10"
          stroke-dashoffset="628"
          stroke-dasharray="628"
          class="circle__process"
        />
      </g>
    </svg>
  </body>
  <script>
    function run() {
      let process = document.getElementsByClassName("circle__process")[0];
      let offset = 628;
      setInterval(() => {
        offset -= 1;
        process.style.strokeDashoffset = offset;
      }, 10);
    }
    run();
  </script>
</html>
